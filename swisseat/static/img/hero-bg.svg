<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Haupthintergrund -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Dekorative Elemente -->
  <g transform="translate(960,300)" fill="#4a90e2" fill-opacity="0.1">
    <!-- Kreise -->
    <circle cx="-400" cy="-100" r="50"/>
    <circle cx="300" cy="100" r="80"/>
    <circle cx="0" cy="-150" r="30"/>
    
    <!-- Linien -->
    <line x1="-500" y1="0" x2="500" y2="0" stroke="#50e3c2" stroke-width="2" stroke-opacity="0.1"/>
    <line x1="0" y1="-200" x2="0" y2="200" stroke="#50e3c2" stroke-width="2" stroke-opacity="0.1"/>
  </g>
  
  <!-- Kleine dekorative Punkte -->
  <g fill="#4a90e2" fill-opacity="0.2">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="1800" cy="500" r="3"/>
    <circle cx="300" cy="400" r="3"/>
    <circle cx="1600" cy="200" r="3"/>
    <circle cx="900" cy="300" r="3"/>
  </g>
</svg>
